<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="sinosz.js"></script>
    <title>SINOSZ tagdíj befizetés kalkulátor</title>
</head>

<body class="bg-info">
    <header class="container-fluid bg-dark">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-12">
                <div class="p-3 m-3 text-center text-info">
                    <h1 class="display-1">SINOSZ </h1>
                    <h3 class="display-3">tagdíj befizetés</h3>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-6">
                <div class="p-3 m-3">
                    <!--itt lesz az űrlap-->
                    <form>
                        <h3>Tagdíj befizetés kalkulátor</h3>

                        <table>
                            <tr>
                                <td><label for="felnott">Felnőtt: (10.000 Ft) </label></td>
                                <td><input type="number" id="felnott" name="felnott"></td>
                            </tr>
                            <tr>
                                <td><label for="diak">Diák: (5.000 Ft) </label></td>
                                <td><input type="number" id="diak" name="diak"></td>
                            </tr>
                            <tr>
                                <td><label for="nyugdijas">Nyugdíjas: (5.000 Ft) </label></td>
                                <td><input type="number" id="nyugdijas" name="nyugdijas"></td>
                            </tr>
                            <tr>
                                <td><label for="iskolas">Kölyökklub tagok /6-14 év/ (2.000 Ft): </label></td>
                                <td><input type="number" id="iskolas" name="iskolas"></td>
                            </tr>
                            <tr>
                                <td><label for="ovodas">Kölyökklub tagok /0-6 év/ (200 Ft): </label></td>
                                <td><input type="number" id="ovodas" name="ovodas"></td>
                            </tr>
                            <tr>
                                <td colspan="2" class="text-center p-4">
                                     <button type="button" class="btn btn-outline-primary" onclick="Szamol();">Számol</button> 
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2" class="text-center p-4">
                                     <span id="eredmeny"></span>
                                </td>
                            </tr>
                        </table>
                        

                    </form>
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-6">
                <div class="p-3 m-3">
                    <img src="sinosz.jpg" class="img-fluid img-thumbnail" alt="Tagdíj befizetés" title="Tagdíj befizetés">
                </div>
            </div>
        </div>
        </div>

    </main>
</body>

</html>
